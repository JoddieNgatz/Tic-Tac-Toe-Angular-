<h1>Current Player: {{ player }} </h1>


<div class="btn-toolbar pull-center">
<button nbButton hero status="danger" (click)="newGame()">Start new Game</button>

<button nbButton hero status="info" (click)="ai()">Play vs AI</button>

</div>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>


<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 

    </app-square>



</main>
