
<div class='buttonText'>

        <span id="text">

                <h1 *ngIf="!winner">
                Current Player: {{ player }} 
                </h1>

                <h2 *ngIf="winner">
                    Player {{ winner }} won the game!
                </h2>

                 <h2 *ngIf="score > 0">
                    Score:  {{ winner  }} + {{ score }}!
                </h2>
        </span>

    <button nbButton hero status="danger" (click)="newGame()">Start new Game</button>


</div>

<div class="center">

        <main>
            <app-square 
                *ngFor="let val of squares; let i = index" 
                [value]="val"
                (click)="makeMove(i)"> 

            </app-square>

        </main>

</div>
